<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" action="https://formspree.io/f/mpzvzynp" method="POST" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone" id="phone" name="phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d483881.6299832314!2d73.2965791950318!3d18.649395895320406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1146e575b41%3A0xb43fc399f604fa97!2sTREASURE%20ISLAND%20THERAPY!5e0!3m2!1sen!2sus!4v1704385875542!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="100%" height="100%"></iframe>
                                </div>
                                <div class="control-group form-group">
                                    <h2 class="section-subheading text-muted">
                                        Shop 32, A Wing, KPCT MALL, Fatima Nagar, Pune, Maharashtra.
                                        <br>
                                        Mobile: 9833942537
                                    </h2>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
