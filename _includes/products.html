<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Products</h2>
                    <h3 class="section-subheading text-muted">A list of products we supply</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-6 col-sm-12 portfolio-item">
                    <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="">
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
